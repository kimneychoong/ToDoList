<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel = "stylesheet" type = "text/css" href = 'assests/css/todos.css'/> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
        <link rel = "stylesheet" type = "text/css" href = 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'/> 
        <script type = "text/javascript" src = "assests/js/lib/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <div id = 'container'>
            <h1>To-Do List <i class = 'fa fa-plus'></i></h1>
            <input type = 'text' placeholder="Add New Todo">
            <ul id = 'notcompleted-ul'>
                <li><span><i class = 'fa fa-trash'></i></span> Do laundry <i class="fa fa-check-square"></i></li>
                <li><span><i class = 'fa fa-trash'></i></span> Workout <i class="fa fa-check-square"></i></li>
                <li><span><i class = 'fa fa-trash'></i></span> Grocery <i class="fa fa-check-square"></i></li>
            </ul>
        </div>
        <div id = 'container'>
            <h1 id = 'completed-h1'>Completed <i class = 'fa fa-minus'></i></h1>
            <ul id = 'completed-ul'>
            </ul>
        </div>



        <script type = "text/javascript" src = "assests/js/todos.js"></script>
    </body>
</html>
